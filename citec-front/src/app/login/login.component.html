<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6 bemVindo">
      BEM-VINDO
    </div>
    <div class="col">
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="Usuario">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email" id="Usuario"
        aria-describedby="emailHelp" placeholder="Digite seu email">
    </div>
    <div class="form-group">
      <label for="Senha">Senha</label>
      <input type="password" name="senha" class="form-control" [(ngModel)]="senha" id="Senha"
        placeholder="Digite a senha">
    </div>
    <button type="submit" class="btn btn-primary mt-4" (click)="logar()">Entrar</button>
  </form>
</div>
